apply plugin: 'com.android.application'

android {
    compileSdkVersion 22                                        //컴파일 버전
    buildToolsVersion "22.0.1"                                  //빌드 툴 버전

    defaultConfig {
        applicationId "com.ucellslab.matrialdesign"
        minSdkVersion 15                                        //ICS 버전
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'           //Support Library
    compile 'com.android.support:cardview-v7:22.0.+'            //CardView Library
    compile 'com.android.support:design:22.2.0'                 //Design Support Library
}
